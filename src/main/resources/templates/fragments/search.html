<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="container" style="background-color:#f43142;" >
    <br><br>
    <div class="row" style="float: none; margin:100 auto;">
        <div class="col-2" style="float: none; margin:0 auto;">
            <h1 style="color:white;font-weight:900;">고객센터</h1>
        </div>
        <div class="col-4" style="float: none; margin:0 auto;">
            <div style="margin: 0.67em 0;">
                <form action="/cscenter/search" role="form" method="post" th:object="${faqsearchdto}">
                    <input type="text" th:field="*{searchQuery}" class="search_input" placeholder="자주 묻는 질문 검색">
                    <button class="search_btn" >검색</button>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>
    </div>
    <br><br>
</div>
<div class="container">
    <div class="row">
        <ul class="menu_ul">
            <li class="menu_li"><a href="/cscenter">FAQ</a></li>
            <li class="menu_li"><a href="/cscenter/voc">1:1 문의</a></li>
            <li class="menu_li"><a href="/cscenter/voclist">문의 내역</a></li>
        </ul>
    <br>
</div>
</div>

</html>
