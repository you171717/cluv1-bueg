<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutGlobal}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];

            if(errorMessage != null){
                alert(errorMessage);
            }
        });

    </script>
</th:block>
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>

<head>
    <title>비밀번호 찾기 페이지</title>
</head>

<div layout:fragment="content">
    <form role="form" method="post" action="/members/findPassword" class="auth">
        <h2>비밀번호 찾기</h2>
        <div class="form-group">
            <label th:for="email">이메일주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="이름 입력">
        </div>
        <button type="submit" class="btn btn-primary w-100">확인</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>
</html>
