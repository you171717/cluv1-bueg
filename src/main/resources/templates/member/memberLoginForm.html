<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutGlobal}">

    <th:block layout:fragment="css">
        <style>
            .error {
                color: #bd2130;
            }
        </style>
    </th:block>

    <div layout:fragment="content">
        <form role="form" method="post" action="/members/login" class="login">
            <h2>로그인</h2>
            <div class="form-group">
                <label th:for="email">이메일주소</label>
                <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <button type="submit" class="btn btn-primary">로그인</button>
            <div class="login-btn-grp">
                <button type="button" class="btn btn-info" onclick="location.href='/members/new'">회원가입</button>
                <a class="btn btn-secondary" th:href="@{/members/findPassword}">비밀번호 찾기</a>
            </div>
            <hr>
            <button type="button" class="btn btn-success" onclick="location.href='/oauth2/login/naver'">네이버로 로그인</button>
            <button type="button" class="btn btn-primary" onclick="location.href='/oauth2/login/google'">구글로 로그인</button>
            <button type="button" class="btn btn-warning" onclick="location.href='/oauth2/login/kakao'">카카오로 로그인</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>

</html>
