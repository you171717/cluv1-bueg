<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutGlobal}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .item {
            height: 250px;
        }
        .margin{
            margin-bottom:30px;
        }
        .banner{
            height: 300px;
            position: absolute; top:0; left: 20%;
            width: 60%;
            height: 100%;
        }
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
        }
    </style>
</th:block>

<th:block layout:fragment = "script">
    <script type="javascript">
        $(document).ready(function(){

        });
    </script>
</th:block>

<div layout:fragment="content">
    <h2><span th:text="${title}" class="text-danger"></span> 베스트 상품</h2>
    <div class="row">
        <th:block th:each="item : ${items}">
            <div class="col-md-4 margin">
                <div class="card">
                    <a th:href="'/item/' +${item.itemId}" class="text-dark">
                        <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400">
                        <div class="card-body">
                            <h4 class="card-title">[[${item.itemNm}]]</h4>
                            <p class="card-text">[[${item.itemDetail}]]</p>
                            <h3 class="card-title text-danger">[[${#numbers.formatCurrency(item.price)}]]원</h3>
                        </div>
                    </a>
                </div>
            </div>
        </th:block>
    </div>

</div>
